<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>min-pmt</title>
    <style>
      /* CSS Custom Properties for theming */
      :root {
        --color-primary: #6366f1;
        --color-primary-dark: #4f46e5;
        --color-primary-light: #a5b4fc;
        --color-success: #10b981;
        --color-warning: #f59e0b;
        --color-error: #ef4444;
        --color-info: #3b82f6;
        
        --color-bg-primary: #ffffff;
        --color-bg-secondary: #f8fafc;
        --color-bg-tertiary: #f1f5f9;
        --color-bg-dark: #0f172a;
        
        --color-text-primary: #1e293b;
        --color-text-secondary: #64748b;
        --color-text-tertiary: #94a3b8;
        --color-text-inverse: #ffffff;
        
        --color-border-light: #e2e8f0;
        --color-border-medium: #cbd5e1;
        --color-border-dark: #475569;
        
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        
        --radius-sm: 6px;
        --radius-md: 8px;
        --radius-lg: 12px;
        --radius-xl: 16px;
        
        --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        --transition-normal: 300ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Reset and base styles */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      
      body { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        margin: 0; 
        background: linear-gradient(135deg, var(--color-bg-secondary) 0%, var(--color-bg-tertiary) 100%);
        color: var(--color-text-primary);
        line-height: 1.6;
        min-height: 100vh;
        font-size: 14px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Header improvements */
      header { 
        display: flex; 
        align-items: center; 
        justify-content: space-between; 
        padding: 16px 24px; 
        background: var(--color-bg-dark);
        color: var(--color-text-inverse);
        box-shadow: var(--shadow-lg);
        border-bottom: 1px solid var(--color-border-dark);
        position: sticky;
        top: 0;
        z-index: 100;
      }
      
      header h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 700;
        letter-spacing: -0.025em;
        background: linear-gradient(135deg, var(--color-primary-light) 0%, var(--color-primary) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .header-actions {
        display: flex;
        align-items: center;
        gap: 16px;
      }
      
      .add-form,
      .search-form {
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(255, 255, 255, 0.1);
        padding: 8px 12px;
        border-radius: var(--radius-lg);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
      }
      
      .title-input,
      .search-input {
        height: 36px;
        border: none;
        border-radius: var(--radius-md);
        padding: 0 12px;
        min-width: 240px;
        outline: none;
        font-size: 14px;
        color: var(--color-text-primary);
        background: var(--color-bg-primary);
        box-shadow: var(--shadow-sm);
        transition: all var(--transition-fast);
        font-family: inherit;
      }
      
      .search-input {
        min-width: 200px;
        padding-right: 36px; /* Make room for clear button */
      }
      
      .title-input:focus,
      .search-input:focus {
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1), var(--shadow-md);
        transform: translateY(-1px);
      }
      
      .title-input::placeholder,
      .search-input::placeholder {
        color: var(--color-text-tertiary);
      }
      
      .search-clear {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--color-text-secondary);
        font-size: 18px;
        cursor: pointer;
        padding: 2px;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-fast);
      }
      
      .search-clear:hover {
        background: var(--color-bg-secondary);
        color: var(--color-text-primary);
      }
      
      .priority-select, .priority-filter {
        height: 36px;
        border-radius: var(--radius-md);
        border: none;
        padding: 0 12px;
        background: var(--color-bg-primary);
        color: var(--color-text-primary);
        font-size: 14px;
        cursor: pointer;
        transition: all var(--transition-fast);
        box-shadow: var(--shadow-sm);
        font-family: inherit;
      }
      
      .priority-select:hover, .priority-filter:hover {
        box-shadow: var(--shadow-md);
        transform: translateY(-1px);
      }
      
      .filters {
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(255, 255, 255, 0.1);
        padding: 8px 12px;
        border-radius: var(--radius-lg);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .filter-label {
        color: rgba(255, 255, 255, 0.8);
        font-size: 12px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      /* Main layout improvements */
      main {
        padding: 24px;
      }
      
      .kanban { 
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 24px; 
        max-width: 1400px;
        margin: 0 auto;
      }
      
      .col { 
        background: var(--color-bg-primary); 
        border-radius: var(--radius-xl); 
        padding: 20px; 
        box-shadow: var(--shadow-md);
        border: 1px solid var(--color-border-light);
        transition: all var(--transition-normal);
        min-height: 500px;
        position: relative;
        overflow: hidden;
      }
      
      .col::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--status-color, var(--color-primary)) 0%, transparent 100%);
      }
      
      .col[data-status="todo"]::before { --status-color: var(--color-info); }
      .col[data-status="in-progress"]::before { --status-color: var(--color-warning); }
      .col[data-status="done"]::before { --status-color: var(--color-success); }
      
      .col.drag-over {
        border-color: var(--color-primary);
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.03) 0%, rgba(99, 102, 241, 0.01) 100%);
        transform: scale(1.02);
        box-shadow: var(--shadow-xl);
      }
      
      .col h2 {
        margin: 0 0 20px 0;
        font-size: 16px;
        font-weight: 700;
        color: var(--color-text-primary);
        border-bottom: 2px solid var(--color-border-light);
        padding-bottom: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        letter-spacing: -0.025em;
      }
      
      .count-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 24px;
        height: 24px;
        background: var(--color-bg-tertiary);
        color: var(--color-text-secondary);
        padding: 0 8px;
        font-size: 12px;
        font-weight: 600;
        border-radius: 12px;
        border: 1px solid var(--color-border-light);
      }

      /* Card improvements */
      .card { 
        background: var(--color-bg-primary); 
        border: 1px solid var(--color-border-light); 
        border-radius: var(--radius-lg); 
        padding: 16px; 
        margin: 12px 0; 
        cursor: grab;
        transition: all var(--transition-normal);
        box-shadow: var(--shadow-sm);
        position: relative;
        overflow: hidden;
        text-align: left;
      }
      
      .card:hover {
        transform: translateY(-2px) scale(1.01);
        box-shadow: var(--shadow-lg);
        border-color: var(--color-primary-light);
      }
      
      .card:active {
        cursor: grabbing;
        transform: rotate(3deg) scale(1.05);
        z-index: 1000;
      }
      
      .card-editing {
        cursor: default !important;
        transform: none !important;
        border-color: var(--color-primary);
        box-shadow: var(--shadow-xl);
      }
      
      .card-editing:hover {
        transform: none !important;
      }
      
      .card .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 12px;
        margin-bottom: 12px;
      }
      
      .card h3 { 
        margin: 0; 
        font-size: 15px; 
        font-weight: 600;
        color: var(--color-text-primary);
        line-height: 1.4;
        flex: 1;
        word-break: break-word;
      }
      
      .card p {
        margin: 0;
        font-size: 11px;
        color: var(--color-text-tertiary);
        font-family: 'JetBrains Mono', 'Fira Code', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        background: var(--color-bg-secondary);
        padding: 4px 6px;
        border-radius: var(--radius-sm);
        border: 1px solid var(--color-border-light);
      }
      
      .card .desc {
        font-size: 12px;
        margin-top: 8px;
        font-style: italic;
        color: var(--color-text-secondary);
        line-height: 1.4;
        background: none;
        border: none;
        padding: 0;
      }
      
      .card-hint {
        position: absolute;
        bottom: 4px;
        right: 8px;
        font-size: 10px;
        color: var(--color-text-tertiary);
        opacity: 0;
        transition: opacity var(--transition-fast);
        font-style: italic;
      }
      
      .card:hover .card-hint {
        opacity: 1;
      }

      /* Inline editing styles */
      .card-edit-form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      
      .card-edit-title {
        font-size: 15px;
        font-weight: 600;
        border: 2px solid var(--color-primary);
        border-radius: var(--radius-md);
        padding: 8px 12px;
        background: var(--color-bg-primary);
        color: var(--color-text-primary);
        outline: none;
        font-family: inherit;
        transition: border-color var(--transition-fast);
      }
      
      .card-edit-title:focus {
        border-color: var(--color-primary-dark);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }
      
      .card-edit-description {
        font-size: 12px;
        border: 1px solid var(--color-border-medium);
        border-radius: var(--radius-md);
        padding: 8px 12px;
        background: var(--color-bg-primary);
        color: var(--color-text-secondary);
        outline: none;
        font-family: inherit;
        resize: vertical;
        min-height: 60px;
        transition: border-color var(--transition-fast);
      }
      
      .card-edit-description:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }
      
      .card-edit-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }
      
      .btn-save {
        background: linear-gradient(135deg, var(--color-success) 0%, #059669 100%);
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: var(--radius-md);
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all var(--transition-fast);
        font-family: inherit;
      }
      
      .btn-save:hover {
        background: linear-gradient(135deg, #059669 0%, #047857 100%);
        transform: translateY(-1px);
      }
      
      .btn-cancel {
        background: var(--color-bg-tertiary);
        color: var(--color-text-secondary);
        border: 1px solid var(--color-border-medium);
        padding: 6px 12px;
        border-radius: var(--radius-md);
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all var(--transition-fast);
        font-family: inherit;
      }
      
      .btn-cancel:hover {
        background: var(--color-bg-secondary);
        border-color: var(--color-border-dark);
      }

      /* Badge improvements */
      .badge {
        display: inline-flex;
        align-items: center;
        font-size: 10px;
        font-weight: 600;
        padding: 4px 8px;
        border-radius: 12px;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        box-shadow: var(--shadow-sm);
        white-space: nowrap;
      }
      
      .badge.priority-low { 
        background: linear-gradient(135deg, #64748b 0%, #475569 100%);
      }
      .badge.priority-medium { 
        background: linear-gradient(135deg, var(--color-info) 0%, #2563eb 100%);
      }
      .badge.priority-high { 
        background: linear-gradient(135deg, var(--color-warning) 0%, #d97706 100%);
      }
      .badge.priority-critical { 
        background: linear-gradient(135deg, var(--color-error) 0%, #dc2626 100%);
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }

      /* Button improvements */
      .add-btn {
        background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all var(--transition-fast);
        box-shadow: var(--shadow-sm);
        font-family: inherit;
        text-transform: none;
        letter-spacing: 0.025em;
      }
      
      .add-btn:hover {
        background: linear-gradient(135deg, var(--color-primary-dark) 0%, #3730a3 100%);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }
      
      .add-btn:active {
        transform: translateY(0);
        box-shadow: var(--shadow-sm);
      }

      /* State improvements */
      .loading {
        text-align: center;
        padding: 60px 20px;
        color: var(--color-text-secondary);
        font-size: 16px;
      }
      
      .loading::before {
        content: '';
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid var(--color-border-medium);
        border-top-color: var(--color-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 8px;
        vertical-align: middle;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .empty-col {
        color: var(--color-text-tertiary);
        font-size: 13px;
        text-align: center;
        padding: 40px 20px;
        background: var(--color-bg-secondary);
        border: 2px dashed var(--color-border-light);
        border-radius: var(--radius-lg);
        margin: 20px 0;
        font-style: italic;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        header {
          padding: 12px 16px;
          flex-direction: column;
          gap: 12px;
        }
        
        .header-actions {
          width: 100%;
          flex-direction: column;
          gap: 12px;
        }
        
        .add-form,
        .search-form {
          width: 100%;
          min-width: auto;
        }
        
        .title-input,
        .search-input {
          min-width: auto;
          flex: 1;
        }
        
        .filters {
          width: 100%;
          justify-content: center;
        }
        
        main {
          padding: 16px;
        }
        
        .kanban {
          grid-template-columns: 1fr;
          gap: 16px;
        }
        
        .col {
          padding: 16px;
        }
        
        .card {
          padding: 12px;
        }
      }

      @media (max-width: 480px) {
        .add-form,
        .search-form,
        .filters {
          flex-direction: column;
          align-items: stretch;
        }
        
        .title-input,
        .search-input,
        .priority-select,
        .priority-filter {
          min-width: auto;
          width: 100%;
        }
        
        .search-form {
          position: relative;
        }
        
        .search-clear {
          position: absolute;
          right: 16px;
          top: 18px; /* Adjust for mobile layout */
        }
      }

      /* Focus and accessibility improvements */
      .card:focus {
        outline: 2px solid var(--color-primary);
        outline-offset: 2px;
      }
      
      .title-input:focus,
      .priority-select:focus,
      .priority-filter:focus,
      .add-btn:focus {
        outline: 2px solid var(--color-primary);
        outline-offset: 2px;
      }
      
      /* Reduced motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Accessibility improvements */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* Skip link for keyboard navigation */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: var(--color-bg-dark);
        color: var(--color-text-inverse);
        padding: 8px;
        border-radius: var(--radius-md);
        text-decoration: none;
        z-index: 100;
        font-weight: 600;
      }

      .skip-link:focus {
        top: 6px;
      }

      /* Focus improvements */
      .card:focus,
      .title-input:focus,
      .priority-select:focus,
      .priority-filter:focus,
      .add-btn:focus,
      .btn-save:focus,
      .btn-cancel:focus {
        outline: 3px solid var(--color-primary);
        outline-offset: 2px;
      }

      .add-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        background: var(--color-bg-tertiary);
        color: var(--color-text-tertiary);
      }

      .add-btn:disabled:hover {
        background: var(--color-bg-tertiary);
        transform: none;
        box-shadow: var(--shadow-sm);
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        :root {
          --color-bg-primary: #ffffff;
          --color-bg-secondary: #f0f0f0;
          --color-text-primary: #000000;
          --color-text-secondary: #333333;
          --color-border-light: #666666;
          --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
          --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .card {
          border: 2px solid var(--color-border-light);
        }
        
        .badge {
          border: 1px solid currentColor;
        }
      }

      /* Toast notification styles */
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 12px;
        max-width: 400px;
      }
      
      .toast {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-lg);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: toastSlideIn var(--transition-normal) ease-out;
        min-width: 300px;
      }
      
      .toast-success {
        background: linear-gradient(135deg, rgba(16, 185, 129, 0.9) 0%, rgba(5, 150, 105, 0.9) 100%);
        color: white;
      }
      
      .toast-error {
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.9) 0%, rgba(220, 38, 38, 0.9) 100%);
        color: white;
      }
      
      .toast-warning {
        background: linear-gradient(135deg, rgba(245, 158, 11, 0.9) 0%, rgba(217, 119, 6, 0.9) 100%);
        color: white;
      }
      
      .toast-info {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.9) 0%, rgba(37, 99, 235, 0.9) 100%);
        color: white;
      }
      
      .toast-content {
        display: flex;
        align-items: center;
        gap: 12px;
        flex: 1;
      }
      
      .toast-icon {
        font-size: 16px;
        flex-shrink: 0;
      }
      
      .toast-message {
        font-size: 14px;
        font-weight: 500;
        line-height: 1.4;
      }
      
      .toast-close {
        background: none;
        border: none;
        color: currentColor;
        font-size: 20px;
        cursor: pointer;
        padding: 4px;
        border-radius: var(--radius-sm);
        opacity: 0.8;
        transition: opacity var(--transition-fast);
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
      }
      
      .toast-close:hover {
        opacity: 1;
        background: rgba(255, 255, 255, 0.2);
      }
      
      @keyframes toastSlideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      @media (max-width: 480px) {
        .toast-container {
          top: 10px;
          right: 10px;
          left: 10px;
          max-width: none;
        }
        
        .toast {
          min-width: auto;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
